<mat-sidenav-container>
  <!-- SIDE NAVIGATION -->
  <mat-sidenav #leftSidenav mode="side" opened>
    <app-sidebar>
      
    </app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content [@onMainContentChange]="onSideNavChange ? 'open': 'close'">
    <!-- HEADER -->
    
    <app-header [sidenav]="leftSidenav"></app-header>
    <!-- End of Header -->
    <div class="main-wrapper" fxFlex fxLayout="column" fxLayoutGap="10px">
      <router-outlet></router-outlet>
    </div>

    <!-- FOOTER -->
    <app-footer></app-footer>
    <!-- End of Footer -->
  </mat-sidenav-content>
</mat-sidenav-container>
