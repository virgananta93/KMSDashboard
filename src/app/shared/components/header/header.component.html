<mat-toolbar >
    <mat-toolbar-row>
 

        <span class="spacer"></span>

        <div class="header-item">
            <ul>
                <li>
                    <button mat-icon-button>
                        <mat-icon>settings</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-icon-button>
                        <mat-icon matBadge="15" matBadgeColor="warn" matBadgePosition="below after">notifications
                        </mat-icon>

                    </button>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <div class="user-picture">
                            <img class="img-avatar"
                                src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80">
                        </div>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                            <mat-icon>exit_to_app</mat-icon>
                            Sign out
                        </button>
                    </mat-menu>

                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
