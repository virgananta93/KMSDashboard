<div [@onSideNavChange]="sideNavState ? 'open' : 'close'" class="sideNav">

    <div fxLayout="column" fxLayoutGap="10px" style="height: 100%;">

        <mat-toolbar>
            <mat-toolbar-row>
                <span class="label app-title"> K </span>
                <span class="label app-title" [@animateText]="linkText ? 'show' : 'hide'">MS</span>
            </mat-toolbar-row>
            </mat-toolbar>
        <mat-divider></mat-divider>

        <div>
            <mat-nav-list>
                <a mat-list-item *ngFor="let page of pages | slice:0:4; let i=index" routerLinkActive="active-list-item" routerLink="{{page?.link}}">
                    <mat-icon style="padding-right:5px;">{{page?.icon}}</mat-icon>
                    <span [@animateText]="linkText ? 'show' : 'hide'">{{ page?.name }} </span>
                </a>
            </mat-nav-list>
        </div>
    </div>

    <span class="spacer"></span>
    <div fxLayout="column" >
        <mat-nav-list>
            <a mat-list-item *ngFor="let page of pages | slice:4; let i=index" routerLinkActive="active-list-item" routerLink="{{page?.link}}">
                <mat-icon style="padding-right:5px;">{{page?.icon}}</mat-icon>
                <span [@animateText]="linkText ? 'show' : 'hide'">{{ page?.name }} </span>
            </a>
        </mat-nav-list>
        <mat-divider></mat-divider>

        <button mat-icon-button (click)="onSinenavToggle()">
            <mat-icon *ngIf="sideNavState">menu_open</mat-icon>
            <mat-icon *ngIf="!sideNavState">arrow_left</mat-icon>
        </button>
    </div>
